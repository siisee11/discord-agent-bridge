<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discode - AI sessions in Discord</title>
    <meta
      name="description"
      content="A simple bridge for running AI coding sessions and watching progress in Discord."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="./discode.png" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="shell topbar">
        <a class="brand" href="#">
          <img src="./discode.png" alt="Discode crab icon" class="brand-icon" />
          <span class="brand-label">Discode</span>
        </a>
        <nav class="topnav" aria-label="Primary">
          <a href="https://github.com/siisee11/discode" target="_blank" rel="noreferrer">GitHub</a>
        </nav>
      </header>

      <main class="shell">
        <section class="hero">
          <p class="news"><span>새소식</span> Discode 0.1.1 release. Install globally with npm or bun.</p>
          <h1>Orchestrate coding agents on Discord.</h1>
          <p class="subtitle">Run sessions, stream tmux output, and keep your whole team in sync in one channel.</p>
        </section>

        <section class="install-card" aria-label="Install command">
          <div class="tabs">
            <span class="tab tab-active">bun</span>
            <span class="tab">npm</span>
            <span class="tab">curl</span>
            <span class="tab">brew</span>
          </div>
          <pre><code>bun add -g @siisee11/discode</code></pre>
        </section>
      </main>
    </div>
  </body>
</html>
